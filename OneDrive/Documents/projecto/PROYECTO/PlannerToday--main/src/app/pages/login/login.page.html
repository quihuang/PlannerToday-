<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido</ion-card-title>
      <ion-card-subtitle>Ingresa tus credenciales</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [type]="mostrarClave ? 'text' : 'password'" [(ngModel)]="clave" required></ion-input>
        <ion-buttons slot="end">
          <ion-button fill="clear" size="small" (click)="mostrarClave()">
            <ion-icon [name]="mostrarClave ? 'eye-off' : 'eye'" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>

      <div class="ion-text-end ion-margin-top">
        <ion-text color="medium">
          <a (click)="olvidasteClave()" style="cursor: pointer;">¿Olvidaste tu contraseña?</a>
        </ion-text>
      </div>

      <ion-button expand="block" class="ion-margin-top" (click)="login()" [disabled]="!email || !clave">
        Iniciar Sesión
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
