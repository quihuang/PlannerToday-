<ion-header>
  <ion-toolbar>
    <ion-title>{{ esRegistro ? 'Registro' : 'Inicio de Sesión' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login()">

    <!-- Campos solo visibles si está en modo registro -->
    <ion-item *ngIf="esRegistro">
      <ion-label position="floating">Nombres</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="nombres"
        name="nombres"
        required
        clearInput
      ></ion-input>
    </ion-item>

    <ion-item *ngIf="esRegistro">
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="apellidos"
        name="apellidos"
        required
        clearInput
      ></ion-input>
    </ion-item>

    <ion-item *ngIf="esRegistro">
      <ion-label position="floating">Edad</ion-label>
      <ion-input
        type="number"
        [(ngModel)]="edad"
        name="edad"
        required
        clearInput
      ></ion-input>
    </ion-item>

    <!-- Correo (siempre visible) -->
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        clearInput
      ></ion-input>
    </ion-item>

    <!-- Contraseña -->
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input
        [type]="mostrarClave ? 'text' : 'password'"
        [(ngModel)]="clave"
        name="clave"
        required
        clearInput
      ></ion-input>
      <ion-buttons slot="end">
        <ion-button fill="clear" size="small" (click)="mostrarClave = !mostrarClave">
          <ion-icon
            [name]="mostrarClave ? 'eye-off' : 'eye'"
            slot="icon-only"
          ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item *ngIf="esRegistro">
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input
        [type]="mostrarConfirmacion ? 'text' : 'password'"
        [(ngModel)]="confirmarClave"
        name="confirmarClave"
        required
        clearInput
      ></ion-input>
      <ion-buttons slot="end">
        <ion-button fill="clear" size="small" (click)="mostrarConfirmacion = !mostrarConfirmacion">
          <ion-icon
            [name]="mostrarConfirmacion ? 'eye-off' : 'eye'"
            slot="icon-only"
          ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    

    <!-- Botón principal -->
    <ion-button expand="block" type="submit" class="ion-margin-top">
      {{ esRegistro ? 'Registrarse' : 'Iniciar sesión' }}
    </ion-button>
  </form>

  <!-- Toggle para cambiar entre login y registro -->
  <ion-text color="medium" class="ion-text-center">
    <p (click)="toggleModo()" style="cursor: pointer; margin-top: 20px;">
      {{ esRegistro ? '¿Ya tienes cuenta? Inicia sesión' : '¿No tienes cuenta? Regístrate aquí' }}
    </p>
  </ion-text>
</ion-content>
