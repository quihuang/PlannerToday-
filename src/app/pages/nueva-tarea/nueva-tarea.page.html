<ion-header>
  <ion-toolbar>
    <ion-title>Nueva Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Título</ion-label>
    <ion-input [(ngModel)]="tarea.titulo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Categoría</ion-label>
    <ion-select [(ngModel)]="tarea.categoria">
      <ion-select-option value="personal">Personal</ion-select-option>
      <ion-select-option value="trabajo">Trabajo</ion-select-option>
      <ion-select-option value="estudio">Estudio</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Prioridad</ion-label>
    <ion-segment [(ngModel)]="tarea.prioridad">
      <ion-segment-button value="alta">Alta</ion-segment-button>
      <ion-segment-button value="media">Media</ion-segment-button>
      <ion-segment-button value="baja">Baja</ion-segment-button>
    </ion-segment>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Fecha</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="tarea.fecha"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Hora</ion-label>
    <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="tarea.hora"></ion-datetime>
  </ion-item>

  <ion-button expand="full" (click)="guardarTarea()">Guardar Tarea</ion-button>
</ion-content>
