<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombres</ion-label>
    <ion-input [(ngModel)]="usuario.nombres" name="nombres"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellidos</ion-label>
    <ion-input [(ngModel)]="usuario.apellidos" name="apellidos"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Edad</ion-label>
    <ion-input type="number" [(ngModel)]="usuario.edad" name="edad"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="email" [(ngModel)]="usuario.email" name="email"></ion-input>
  </ion-item>

  <ion-item>
  <ion-label position="floating">Contraseña</ion-label>
  <ion-input
    [type]="mostrarClave ? 'text' : 'password'"
    [(ngModel)]="usuario.clave"
    name="clave"
    required
    clearInput
  ></ion-input>
  <ion-icon
    name="{{ mostrarClave ? 'eye-off' : 'eye' }}"
    slot="end"
    (click)="mostrarClave = !mostrarClave"
    style="cursor: pointer; padding: 0 12px;"
  ></ion-icon>
</ion-item>

<ion-item>
  <ion-label position="floating">Confirmar Contraseña</ion-label>
  <ion-input
    [type]="mostrarConfirmacion ? 'text' : 'password'"
    [(ngModel)]="confirmarClave"
    name="confirmarClave"
    required
    clearInput
  ></ion-input>
  <ion-icon
    name="{{ mostrarConfirmacion ? 'eye-off' : 'eye' }}"
    slot="end"
    (click)="mostrarConfirmacion = !mostrarConfirmacion"
    style="cursor: pointer; padding: 0 12px;"
  ></ion-icon>
</ion-item>

  <ion-button expand="full" (click)="registrar()">Registrar</ion-button>
</ion-content>
