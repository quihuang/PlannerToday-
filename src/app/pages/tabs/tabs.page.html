<ion-tabs>
  <ion-tab-bar slot="bottom" color="light">
    <ion-tab-button tab="dashboard">
      <ion-icon name="home-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="buscar">
      <ion-icon name="search-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="nueva-tarea">
      <ion-icon name="add-circle" style="font-size: 32px;"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="perfil">
      <ion-icon name="person-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button (click)="logout()">
      <ion-icon name="power-outline" color="danger"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
